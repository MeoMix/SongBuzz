<!DOCTYPE html>

<html>
  <head>
      <title></title>
    <link href="css/ui.jqgrid.css" rel="stylesheet" type="text/css" />
    <link href="css/newforeground.css" rel="stylesheet" type="text/css" />
    <link href="css/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" type="text/css" />
    <script src="http://www.geoplugin.net/javascript.gp"></script>
    <script src="js/third_party/jquery-1.7.2.min.js"></script>
    <script src="js/third_party/jquery-ui-1.8.21.custom.min.js"></script>
    <script src="js/third_party/jquery.jqGrid.src.js"></script>
    <script src="js/third_party/date.js"></script>
    <script src="js/third_party/jquery.url.js"></script>
    <script src="js/foreground/foreground.js"></script>
    <script src="js/foreground/header.js"></script>
    <script src="js/foreground/urlinput.js"></script>
    <script src="js/foreground/uielements.js"></script>
    <script src="js/foreground/songgrid.js"></script>
    <script src="js/third_party/youtube-player-api-helper.js"></script>
    <script src="js/foreground/settings.js"></script>
    <script src="js/playerstates.js"></script>
    <script src="js/foreground/slider.js"></script>
    <script src="js/foreground/player_controls.js"></script>
    <script src="js/yt_helper.js"></script>
    <script src="js/foreground/progressbar.js"></script>
  </head>
  <body>
      <div id="controls" class="gradient">
        <div id="ToggleMusicButton" class="disabled">
           <svg id="playIcon" width="22" height="22">
             <polygon id="playPath" fill="gray" points="0,0 16.5,11 0,22 "/>
           </svg>
           <svg id="pauseIcon" width="22" height="22">
             <rect id="pauseBarPath1" x="3" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
             <rect id="pauseBarPath2" x="13" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
           </svg>
        </div>
        <div id="Header">
            <span id="HeaderTitle">
                Welcome to SongBuzz
            </span>
        </div>
        <div id="SkipButton" class="disabled">
          <svg width="16px" height="16px">
            <rect x="14" y="3" width="2" height="10" fill="#000" />
              <path d="M0,3 L7,8 L0,13z" fill="#000" />
              <path d="M7,3 L14,8, L7,13z" fill="#000" />
          </svg>  
        </div>
        <div id="rowBottom">
          <div id="ProgressBar">
            <div id="ProgressBarHandle"></div>
          </div>
          <div id="time">
            <label class="TimeDisplay" id="CurrentTimeLabel">00:00</label>
              / 
            <label class="TimeDisplay" id="TotalTimeLabel">00:00</label>
          </div>
          <div id="ShuffleButton" class="disabled">
            <svg width="16" height="16">
              <rect x="0" y="4" width="2" height="8" fill="#fff" />
              <rect x="14" y="4" width="2" height="8" fill="#fff" />
              <rect x="0" y="4" width="8" height="2" fill="#fff" />
              <rect x="8" y="10" width="9" height="2" fill="#fff" />
              <path d="M8,2 L13,5 L8,8z" fill="#fff" />
              <path d="M3,11 L8,8 L8,14z" fill="#fff" />
            </svg>
          </div>
            <div id="MuteButton">
              <svg width="16" height="16">
                <path d="M0,6 L3,6 L7,2 L7,14 L3,10 L0,10Z" fill="#fff" />
                <rect x="9" y="6.5" width="1" height="3" fill="#fff" />
                <rect x="11" y="5" width="1" height="6" fill="#fff" />
                <rect x="13" y="3.5" width="1" height="9" fill="#aaa" />
                <rect x="15" y="2" width="1" height="12" fill="#aaa" />
              </svg>
            </div>
        </div>
      </div>

      <div id="VolumeSliderWrapper">
        <div id="VolumeSlider">
        </div>
      </div>

      <div id="menu">
        <a id="HomeMenuButton" href="#" class="active">
          <svg width="30" height="30">
            <path d="M11.5,2 L22,12 L0,12 L18,12 L18,20 L13,20 L13,13 L9,13 L9,20 L4,20 L4,12 L0,12Z" fill="#000" />
          </svg>
          <span>Home</span>
        </a>
        <a id="PlaylistsMenuButton" href="#">
          <svg width="22" height="22">
            <rect x="0" y="0.5" width="22" height="3" fill="#000"/>
            <rect x="0" y="6.5" width="22" height="3" fill="#000"/>
            <rect x="0" y="12.5" width="22" height="3" fill="#000"/>
            <rect x="0" y="18.5" width="22" height="3" fill="#000"/>
          </svg>
          <span>Playlists</span></a>
        <a id="SettingsMenuButton" href="#">
          <svg width="22" height="22">
            <circle cx="11" cy="11" r="7" fill="#000" />
            <rect x="8" y="0" width="6" height="22" fill="#000"/>
            <rect x="0" y="8" width="22" height="6" fill="#000"/>
            <path d="M5,1 L1,5 17,21 21,17z" fill="#000" />
            <path d="M17,1 L21,5 5,21 1,17z" fill="#000" />
            <circle cx="11" cy="11" r="4" fill="#FFF" />
          </svg>
          <span>Settings</span>
        </a>
        <div id="logo">SongBuzz</div>  
      </div>

      <div id="HomeContent" class="content">
        <div id="listwrapper">
          <div id="list">
            <ul>
            </ul>
          </div>
          <input id="songUrlInput" type="text" />
        </div>
      </div>

      <div id="PlaylistsContent" class="content">
        Playlists coming soon!
      </div>

      <div id="SettingsContent" class="content">
        Settings coming soon!
      </div>


  </body>
</html>
