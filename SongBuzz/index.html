<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SongBuzz</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/strings.js"></script>
	<script type="text/javascript" src="scripts/recognition.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="preload">
	<div id="sidebar">
		<div class="spark"></div>
		<h2>Add Music</h2>
		<div id="recognition-area">
			<div id="drag-area">
				<img src="images/youtube.png" alt="Drop YouTube links!">
			</div>
			<textarea name="" id="" cols="30" rows="10"></textarea>
			<div id="drop-music">Drop your<br>music here</div>
			<div class="hr"></div>
		</div>
		<h2>Recognition</h2>
		<div id="recognitionlist">
			
		</div>
		<br>
		<div class="hr"></div>
	</div>
</body>
</html>
